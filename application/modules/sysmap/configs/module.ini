[production]
sysmap.enabled = false
sysmap.installed = false

sysmap.requires.resources.doctrine2 = "2"

resources.cachemanager.sysmap.frontend.name = Core
resources.cachemanager.sysmap.frontend.customFrontendNaming = false
resources.cachemanager.sysmap.frontend.options.lifetime = 0
resources.cachemanager.sysmap.frontend.options.automatic_serialization = true
resources.cachemanager.sysmap.backend.name = File
resources.cachemanager.sysmap.backend.customBackendNaming = false
resources.cachemanager.sysmap.backend.options.cache_dir = APPLICATION_PATH "/../data/cache"
resources.cachemanager.sysmap.frontendBackendAutoload = false

[development : production]